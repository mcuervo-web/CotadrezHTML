<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotadrez - Interfaz v1.1</title>
    <style>
        :root { 
            --c-red: #e74c3c; 
            --c-black: #7f8c8d; /* Un gris más claro para el borde negro para que se vea sobre el fondo oscuro */
            --c-board-l: #f0d9b5; 
            --c-board-d: #b58863; 
            --c-water: #3498db;
            --c-bg: #1a252f;
            --c-gold: #f1c40f;
        }
        body { 
            background-color: var(--c-bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            user-select: none; 
        }
        
        /* --- CABECERA --- */
        header {
            text-align: center;
            margin-bottom: 15px;
        }
        .game-title {
            font-size: 3em;
            margin: 10;
            letter-spacing: 5px;
            color: white;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
            font-weight: 800;
        }
        .status-bar {
            font-size: 1.2em;
            color: var(--c-gold);
            margin-top: 2px;
            font-weight: 500;
            min-height: 1.5em; /* Para que no salte si está vacío */
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-container { 
            display: flex; 
            gap: 20px; 
            align-items: center; 
            height: 80vh; /* Ajuste para centrar verticalmente */
        }
        
        /* --- PANELES LATERALES (Inventario + Mazmorra) --- */
        .panel { 
            width: 240px; 
            height: 600px; 
            background: rgba(0,0,0,0.2); 
            border: 3px solid #444; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; /* Para que la mazmorra no se salga de los bordes redondeados */
        }

        /* Sección Superior: Reserva (Inventario) */
        .inventory-section {
            flex: 1; /* Ocupa el espacio restante */
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .inv-list { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
        }

        /* Sección Inferior: Mazmorra */
        .dungeon-section {
            height: 180px; /* Tamaño fijo para la mazmorra */
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5); /* Efecto de profundidad */
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .dungeon-label {
            font-size: 0.8em;
            text-align: center;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .dungeon-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-content: flex-start;
            overflow-y: auto;
        }

        /* Items Genéricos (Estilo visual placeholder) */
        .inv-item { 
            width: 60px; height: 60px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 6px; 
            border: 1px dashed rgba(255,255,255,0.1);
        }
        
        /* --- TABLERO --- */
        #board { 
            display: grid; 
            grid-template-columns: repeat(10, 60px); 
            grid-template-rows: repeat(10, 60px); 
            border: 15px solid #34495e; 
            border-radius: 4px;
            background-color: #2c3e50; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        /* --- CASILLAS --- */
        .tile { 
            width: 60px; height: 60px; 
            display: flex; align-items: center; justify-content: center; 
            position: relative; 
        }
        .light { background-color: var(--c-board-l); }
        .dark { background-color: var(--c-board-d); }
        .water { 
            background-color: var(--c-water) !important; 
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4); /* Agua con más profundidad */
        }
        
    </style>
</head>
<body>

    <header>
        <h1 class="game-title">COTADREZ</h1>
        <div id="status-bar" class="status-bar">Elige tu ejército y sitúa en el tablero tu fortaleza</div>
    </header>

    <div class="main-container">
        <div class="panel" id="panel-rojo" style="border-color: var(--c-red);">
            <div class="inventory-section">
                <div class="inv-list" id="inv-rojo"></div>
            </div>
            <div class="dungeon-section">
                <div class="dungeon-label">Mazmorra</div>
                <div class="dungeon-list" id="grave-rojo"></div>
            </div>
        </div>

        <div id="board"></div>

        <div class="panel" id="panel-negro" style="border-color: var(--c-black);">
            <div class="inventory-section">
                <div class="inv-list" id="inv-negro"></div>
            </div>
            <div class="dungeon-section">
                <div class="dungeon-label">Mazmorra</div>
                <div class="dungeon-list" id="grave-negro"></div>
            </div>
        </div>
    </div>

<script>
    // --- 1. CONFIGURACIÓN Y ESTADO ---
    // (Igual que antes, pero preparando el terreno)
    let terrain = Array(10).fill().map(() => Array(10).fill(null));

    // --- 2. INICIALIZACIÓN ---
    function init() {
        console.log("Iniciando interfaz visual...");
        initWater();
        renderBoard();
    }

    function initWater() {
        const waterCoords = [[3,1], [1,3]]; // b4, d2
        waterCoords.forEach(([r,c]) => {
            terrain[r][c] = 'water'; terrain[r][9-c] = 'water';
            terrain[9-r][c] = 'water'; terrain[9-r][9-c] = 'water';
        });
    }

    // --- 3. RENDERIZADO BÁSICO ---
    function renderBoard() {
        const b = document.getElementById('board');
        b.innerHTML = ''; 

        for(let r=0; r<10; r++) {
            for(let c=0; c<10; c++) {
                const tile = document.createElement('div');
                tile.className = `tile ${(r+c)%2===0 ? 'light' : 'dark'}`;
                tile.dataset.r = r; 
                tile.dataset.c = c;

                if(terrain[r][c] === 'water') {
                    tile.classList.add('water');
                }
                b.appendChild(tile);
            }
        }
    }

    // Arrancar
    init();

</script>
</body>
</html>
