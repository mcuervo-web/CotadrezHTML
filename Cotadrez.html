<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotadrez - Base Dorada Consolidada</title>
    <style>
        body { background-color: #1a252f; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .game-layout { display: flex; gap: 30px; align-items: flex-start; margin-top: 20px; }
        .inventory-panel { width: 175px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 2px solid #34495e; min-height: 550px; }
        .list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #board { display: grid; grid-template-columns: repeat(10, 55px); grid-template-rows: repeat(10, 55px); border: 8px solid #34495e; background: #2c3e50; }
        .tile { width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; position: relative; box-sizing: border-box; }
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .water { background-color: #3498db !important; }
        .deploy-zone { box-shadow: inset 0 0 0 4px #f1c40f; z-index: 2; }
        .valid-drop { background-color: rgba(46, 204, 113, 0.6) !important; }
        .invalid-ghost { background-color: rgba(231, 76, 60, 0.7) !important; }
        
        .shot-origin { outline: 4px solid #e67e22; outline-offset: -4px; z-index: 5; }
        .shot-target { outline: 4px solid #c0392b; outline-offset: -4px; z-index: 5; }
        .safe-escape { outline: 4px solid #2ecc71; outline-offset: -4px; cursor: pointer; background: rgba(46, 204, 113, 0.2) !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .inventory-item { width: 55px; height: 55px; background: rgba(0,0,0,0.2); border-radius: 8px; position: relative; cursor: grab; display: flex; justify-content: center; align-items: center; }
        .inventory-item img { width: 85%; height: 85%; pointer-events: none; }
        .inventory-item.locked { opacity: 0.15; filter: grayscale(1); pointer-events: none; }
        .badge { position: absolute; top: -5px; right: -5px; background: #e74c3c; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: flex; justify-content: center; align-items: center; border: 1px solid white; }
        .piece-on-board { width: 90%; height: 90%; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); cursor: grab; transition: opacity 0.3s; position: relative; z-index: 10; }
        
        #status-msg { margin-bottom: 15px; font-size: 1.1em; color: #f1c40f; height: 65px; text-align: center; font-weight: bold; max-width: 750px; line-height: 1.2; }
        .graveyard { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px; min-height: 60px; background: rgba(0,0,0,0.3); border-radius: 8px; padding: 5px; }
        .graveyard img { width: 24px; height: 24px; opacity: 0.8; }
    </style>
</head>
<body>

    <h1>COTADREZ</h1>
    <div id="status-msg">Cargando unidades...</div>

    <div class="game-layout">
        <div class="inventory-panel" id="inv-rojo">
            <h3 style="color:#e74c3c; text-align:center;">ROJO</h3>
            <div id="list-rojo" class="list"></div>
            <div class="graveyard" id="grave-rojo"></div>
        </div>
        <div id="board"></div>
        <div class="inventory-panel" id="inv-negro">
            <h3 style="color:#bdc3c7; text-align:center;">NEGRO</h3>
            <div id="list-negro" class="list"></div>
            <div class="graveyard" id="grave-negro"></div>
        </div>
    </div>

<script>
const CONFIG = {
    user: "mcuervo-web", repo: "Cotadrez", branch: "main",
    piezas: [
        { id: "fortaleza", archivo: "Castillo.svg", cant: 1, size: 2, ignoraAgua: true },
        { id: "montana", archivo: "Montana.svg", cant: 3, size: 1 },
        { id: "chusma", archivo: "Chusma.svg", cant: 3, size: 1 },
        { id: "lanceros", archivo: "Lanza.svg", cant: 3, size: 1 },
        { id: "arqueros", archivo: "Arco.svg", cant: 3, size: 1 },
        { id: "c_ligera", archivo: "CaballeriaL.svg", cant: 3, size: 1 },
        { id: "c_pesada", archivo: "CaballeriaP.svg", cant: 2, size: 1 },
        { id: "elefante", archivo: "Elefante.svg", cant: 2, size: 1 },
        { id: "escorpion", archivo: "Escorpion.svg", cant: 1, size: 1 },
        { id: "trabuquete", archivo: "Catapulta.svg", cant: 1, size: 1 },
        { id: "dragon", archivo: "Dragon.svg", cant: 1, size: 1, vuela: true },
        { id: "rey", archivo: "Rey.svg", cant: 1, size: 1 }
    ]
};

const waterCoords = ["1,3", "3,1", "1,6", "3,8", "6,1", "8,3", "6,8", "8,6"];
let stock = { rojo: {}, negro: {} }, cementerio = { rojo: [], negro: [] };
let fortalezaColocada = { rojo: false, negro: false }, zonasAnillo = { rojo: [], negro: [] };
let mitadesAsignadas = { rojo: null, negro: null }, bandoQueEmpezo = null;
let turnoActual = null, faseJuego = "despliegue", gameOver = false;
let draggingPieceId = null, draggingArmy = null, draggingOriginTile = null;
let chusmasMovidasEsteTurno = 0, ultimaChusmaGid = null;

// Variables de Asedio
let sVictim = null, sConqueror = null, sAttackers = [];

function init() {
    CONFIG.piezas.forEach(p => { stock.rojo[p.id] = p.cant; stock.negro[p.id] = p.cant; });
    createBoard();
    updateInventories();
    document.getElementById('status-msg').innerText = "El primer jugador elige color y mitad";
}

function getUrl(bando, archivo) {
    return `https://cdn.jsdelivr.net/gh/${CONFIG.user}/${CONFIG.repo}@${CONFIG.branch}/${bando==='rojo'?'Rojo':'Negro'}/${archivo}`;
}

function createBoard() {
    const b = document.getElementById('board');
    b.innerHTML = '';
    for(let r=0; r<10; r++){
        for(let c=0; c<10; c++){
            const t = document.createElement('div');
            t.className = `tile ${(r+c)%2===0?'light':'dark'}`;
            if(waterCoords.includes(`${r},${c}`)) t.classList.add('water');
            t.dataset.row = r; t.dataset.col = c;
            t.addEventListener('dragover', handleDragOver);
            t.addEventListener('drop', handleDrop);
            t.addEventListener('contextmenu', handleRemove);
            t.addEventListener('click', handleTileClick);
            b.appendChild(t);
        }
    }
}

function updateInventories() {
    ['rojo', 'negro'].forEach(army => {
        const list = document.getElementById(`list-${army}`);
        const grave = document.getElementById(`grave-${army}`);
        document.getElementById(`inv-${army}`).style.visibility = (turnoActual && turnoActual !== army) ? "hidden" : "visible";
        list.innerHTML = '';
        CONFIG.piezas.forEach(p => {
            const n = stock[army][p.id];
            if (n <= 0) return;
            const item = document.createElement('div');
            const locked = !fortalezaColocada[army] && p.id !== "fortaleza";
            item.className = `inventory-item ${locked ? 'locked' : ''}`;
            item.draggable = !locked;
            item.innerHTML = `<img src="${getUrl(army, p.archivo)}">${n>1?`<span class="badge">${n}</span>`:''}`;
            item.ondragstart = () => { draggingPieceId = p.id; draggingArmy = army; draggingOriginTile = null; };
            list.appendChild(item);
        });
        grave.innerHTML = '';
        cementerio[army].forEach((pid) => {
            const enemyColor = army === 'rojo' ? 'negro' : 'rojo';
            const img = document.createElement('img');
            img.src = getUrl(enemyColor, CONFIG.piezas.find(x=>x.id===pid).archivo);
            grave.appendChild(img);
        });
    });
}

function getPieceAt(r, c) {
    if(r < 0 || r > 9 || c < 0 || c > 9) return null;
    const t = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
    return t ? t.querySelector('.piece-on-board') : null;
}

function isSquareAttacked(targetR, targetC, attackerArmy, ignoreImg = null) {
    let attacked = false;
    document.querySelectorAll('.piece-on-board').forEach(img => {
        if (img.dataset.army === attackerArmy && img !== ignoreImg && img.style.opacity !== "0") {
            const or = parseInt(img.parentElement.dataset.row), oc = parseInt(img.parentElement.dataset.col);
            const dr = Math.abs(targetR - or), dc = Math.abs(targetC - oc);
            const pid = img.dataset.pieceId;
            let reaches = false;

            if (pid === "chusma" || pid === "lanceros" || pid === "rey") reaches = (dr <= 1 && dc <= 1 && dr+dc > 0);
            else if (pid === "arqueros") reaches = (dr === dc && dr >= 1 && dr <= 2);
            else if (pid === "c_pesada") reaches = (dr === 2 && dc === 1) || (dr === 1 && dc === 2);
            else if (pid === "c_ligera") reaches = (dr === 3 && dc === 1) || (dr === 1 && dc === 3);
            else if (pid === "elefante" || pid === "trabuquete") {
                if (dr === 0 || dc === 0) {
                    reaches = true;
                    const sR = dr === 0 ? 0 : (targetR > or ? 1 : -1), sC = dc === 0 ? 0 : (targetC > oc ? 1 : -1);
                    let cr = or+sR, cc = oc+sC;
                    while (cr !== targetR || cc !== targetC) { if (getPieceAt(cr, cc)) { reaches = false; break; } cr += sR; cc += sC; }
                }
            } else if (pid === "dragon") {
                if (dr === 0 || dc === 0 || dr === dc) {
                    reaches = true;
                    const sR = dr === 0 ? 0 : (targetR > or ? 1 : -1), sC = dc === 0 ? 0 : (targetC > oc ? 1 : -1);
                    let cr = or+sR, cc = oc+sC;
                    while (cr !== targetR || cc !== targetC) { if (getPieceAt(cr, cc)) { reaches = false; break; } cr += sR; cc += sC; }
                }
            }
            if (reaches) attacked = true;
        }
    });
    return attacked;
}

function handleDragOver(e) {
    e.preventDefault();
    if (!draggingPieceId || gameOver || faseJuego.startsWith("asedio")) return;
    const r = parseInt(this.dataset.row), c = parseInt(this.dataset.col);
    const p = CONFIG.piezas.find(x => x.id === draggingPieceId);
    document.querySelectorAll('.tile').forEach(t => t.classList.remove('valid-drop', 'invalid-ghost'));
    
    let esValido = true;
    const targetImg = getPieceAt(r, c);

    // FIX GHOSTING 2x2: Escaneo de área completa para Fortaleza
    for (let i = 0; i < p.size; i++) {
        for (let j = 0; j < p.size; j++) {
            const tr = r + i, tc = c + j;
            const t = document.querySelector(`[data-row="${tr}"][data-col="${tc}"]`);
            if (!t || t.children.length > 0 || (!p.ignoraAgua && waterCoords.includes(`${tr},${tc}`))) esValido = false;
        }
    }

    if (faseJuego === "despliegue") {
        let minR = !bandoQueEmpezo ? (r < 5 ? 0 : 5) : (mitadesAsignadas[draggingArmy] === 'norte' ? 0 : 5);
        let maxR = !bandoQueEmpezo ? (r < 5 ? 4 : 9) : (mitadesAsignadas[draggingArmy] === 'norte' ? 4 : 9);
        for (let i = 0; i < p.size; i++) for (let j = 0; j < p.size; j++) {
            const tr = r+i, tc = c+j;
            if (p.id === "fortaleza" && (tr <= minR || tr >= maxR || tc <= 0 || tc >= 9)) esValido = false;
            else if (p.id === "montana" && (tr < minR || tr > maxR)) esValido = false;
            else if (p.id !== "fortaleza" && p.id !== "montana" && !zonasAnillo[draggingArmy]?.includes(`${tr},${tc}`)) esValido = false;
        }
    } else {
        if (!draggingOriginTile) {
            if (!zonasAnillo[draggingArmy]?.includes(`${r},${c}`)) esValido = false;
        } else {
            const or = parseInt(draggingOriginTile.dataset.row), oc = parseInt(draggingOriginTile.dataset.col);
            const dr = Math.abs(r - or), dc = Math.abs(c - oc);
            const dImg = draggingOriginTile.querySelector('img');

            if (r === or && c === oc) { esValido = true; } 
            else {
                let landOk = true;
                if (this.classList.contains('water') || (targetImg && targetImg.dataset.pieceId === 'montana')) landOk = false;
                if (targetImg) {
                    if (targetImg.dataset.pieceId === 'fortaleza') landOk = false;
                    if (targetImg.dataset.army === draggingArmy && draggingPieceId !== "lanceros") landOk = false;
                    if (targetImg.dataset.pieceId === 'elefante' && targetImg.dataset.army !== draggingArmy) {
                        if (draggingPieceId !== "dragon" && !isSquareAttacked(r, c, draggingArmy, dImg)) landOk = false;
                    }
                }
                if (draggingPieceId === "rey" && isSquareAttacked(r, c, (draggingArmy==='rojo'?'negro':'rojo'))) landOk = false;

                if (landOk) {
                    // FIX CABALLOS: Obstáculo en el vértice del movimiento en L
                    if (draggingPieceId === "c_pesada" || draggingPieceId === "c_ligera") {
                        const s = draggingPieceId === "c_pesada" ? [2,1] : [3,1];
                        if ((dr === s[0] && dc === s[1]) || (dr === s[1] && dc === s[0])) {
                            const pivotR = or + (dr > dc ? (r - or) : 0);
                            const pivotC = oc + (dc > dr ? (c - oc) : 0);
                            const obs = getPieceAt(pivotR, pivotC);
                            if (obs && (obs.dataset.pieceId === 'montana' || obs.dataset.pieceId === 'fortaleza')) esValido = false;
                        } else esValido = false;
                    } else if (draggingPieceId === "trabuquete" || draggingPieceId === "escorpion") {
                        const isTr = draggingPieceId === "trabuquete";
                        if (!targetImg && (isTr ? (dr===1 && dc===1) : (dr+dc===1))) esValido = true;
                        else if (targetImg && targetImg.dataset.army !== draggingArmy && (isTr ? (dr===0 || dc===0) : (dr===dc))) {
                            esValido = true;
                            const sR = dr === 0 ? 0 : (r > or ? 1 : -1), sC = dc === 0 ? 0 : (c > oc ? 1 : -1);
                            let tr = or+sR, tc = oc+sC;
                            while (tr !== r || tc !== c) {
                                const obs = getPieceAt(tr, tc);
                                if (isTr) { if (obs && (obs.dataset.pieceId==='montana' || obs.dataset.pieceId==='fortaleza')) { esValido = false; break; } }
                                else { if (obs) { esValido = false; break; } }
                                tr += sR; tc += sC;
                            }
                            if (draggingPieceId === "escorpion" && esValido && targetImg) {
                                let mP = 0, dist = 0; let tr2 = or+sR, tc2 = oc+sC;
                                while(tr2 !== r || tc2 !== c) { if(getPieceAt(tr2,tc2)) { mP++; dist = Math.max(Math.abs(r-tr2), Math.abs(c-tc2)); } tr2 += sR; tc2 += sC; }
                                if(mP > 1 || (mP === 1 && dist > 2)) esValido = false;
                            }
                        } else esValido = false;
                    } else if (dr + dc === 1 || (draggingPieceId === "rey" && dr <= 1 && dc <= 1) || (draggingPieceId === "dragon" && (dr===0||dc===0||dr===dc)) || (draggingPieceId === "elefante" && (dr===0||dc===0)) || (draggingPieceId === "arqueros" && dr===dc && dr<=2)) esValido = true;
                    else esValido = false;
                } else esValido = false;
            }
        }
    }

    // APLICAR GHOSTING AL ÁREA SEGÚN SIZE
    for (let i = 0; i < p.size; i++) {
        for (let j = 0; j < p.size; j++) {
            const t = document.querySelector(`[data-row="${r+i}"][data-col="${c+j}"]`);
            if (t) t.classList.add(esValido ? 'valid-drop' : 'invalid-ghost');
        }
    }
}

function handleDrop(e) {
    e.preventDefault();
    if (!this.classList.contains('valid-drop')) return;
    const r = parseInt(this.dataset.row), c = parseInt(this.dataset.col);
    document.querySelectorAll('.shot-origin, .shot-target').forEach(t => t.classList.remove('shot-origin', 'shot-target'));

    if (faseJuego === "despliegue") {
        const p = CONFIG.piezas.find(x => x.id === draggingPieceId);
        const gId = `g-${Date.now()}`;
        if (!bandoQueEmpezo && draggingPieceId === "fortaleza") {
            bandoQueEmpezo = draggingArmy; turnoActual = draggingArmy;
            mitadesAsignadas[draggingArmy] = (r < 5) ? 'norte' : 'sur';
            mitadesAsignadas[draggingArmy==='rojo'?'negro':'rojo'] = (r < 5) ? 'sur' : 'norte';
        }
        for (let i = 0; i < p.size; i++) for (let j = 0; j < p.size; j++) {
            document.querySelector(`[data-row="${r+i}"][data-col="${c+j}"]`).appendChild(createPieceImg(draggingArmy, draggingPieceId, gId));
        }
        if (draggingPieceId === "fortaleza") { fortalezaColocada[draggingArmy] = true; actualizarZonas(r, c, draggingArmy); }
        stock[draggingArmy][draggingPieceId]--;
        updateInventories();
    } else {
        if (!draggingOriginTile) {
            this.appendChild(createPieceImg(draggingArmy, draggingPieceId, `g-${Date.now()}`));
            stock[draggingArmy][draggingPieceId]--;
            finalizarTurnoCombate();
        } else {
            const or = parseInt(draggingOriginTile.dataset.row), oc = parseInt(draggingOriginTile.dataset.col);
            if (r === or && c === oc) { if (chusmasMovidasEsteTurno > 0) finalizarTurnoCombate(); return; }

            const targetImg = getPieceAt(r, c);
            const myImg = draggingOriginTile.querySelector('img');

            if (targetImg && targetImg.dataset.army !== draggingArmy && (draggingPieceId === "trabuquete" || draggingPieceId === "escorpion")) {
                draggingOriginTile.classList.add('shot-origin');
                const sR = r === or ? 0 : (r > or ? 1 : -1), sC = c === oc ? 0 : (c > oc ? 1 : -1);
                let tr = or + sR, tc = oc + sC;
                while (true) {
                    const victim = getPieceAt(tr, tc);
                    if (victim && victim.dataset.army !== draggingArmy) {
                        // FIX TRABUQUETE: Solo impacta al final
                        if (draggingPieceId === "escorpion" || (tr === r && tc === c)) {
                            document.querySelector(`[data-row="${tr}"][data-col="${tc}"]`).classList.add('shot-target');
                            capturePiece(victim);
                        }
                    }
                    if (tr === r && tc === c) break;
                    tr += sR; tc += sC;
                }
                finalizarTurnoCombate();
            } else if (targetImg && targetImg.dataset.army === draggingArmy && draggingPieceId === "lanceros") {
                draggingOriginTile.appendChild(targetImg); this.appendChild(myImg); finalizarTurnoCombate();
            } else {
                if (targetImg) capturePiece(targetImg);
                this.appendChild(myImg);
                if (draggingPieceId === "chusma") {
                    chusmasMovidasEsteTurno++; ultimaChusmaGid = myImg.dataset.groupId;
                    if (chusmasMovidasEsteTurno >= 2) finalizarTurnoCombate();
                } else finalizarTurnoCombate();
            }
        }
    }
    document.querySelectorAll('.tile').forEach(t => t.classList.remove('valid-drop', 'invalid-ghost'));
}

function checkSiege() {
    ['rojo', 'negro'].forEach(victim => {
        const attacker = victim === 'rojo' ? 'negro' : 'rojo';
        let attackers = [];
        zonasAnillo[victim].forEach(coord => {
            const [tr, tc] = coord.split(',');
            const p = getPieceAt(parseInt(tr), parseInt(tc));
            if (p && p.dataset.army === attacker && !isSquareAttacked(parseInt(tr), parseInt(tc), victim)) attackers.push(p);
        });

        if (attackers.length >= 2) {
            sVictim = victim; sConqueror = attacker; sAttackers = attackers;
            if (stock[victim].rey > 0) {
                let safeExits = zonasAnillo[victim].filter(coord => {
                    const [tr, tc] = coord.split(',');
                    return !getPieceAt(tr, tc) && !waterCoords.includes(`${tr},${tc}`) && !isSquareAttacked(tr, tc, attacker);
                });
                if (safeExits.length === 0) { alert(`¡JAQUE MATE AL CASTILLO ${victim.toUpperCase()}!`); gameOver = true; }
                else {
                    faseJuego = "asedio_rey_escapa";
                    document.getElementById('status-msg').innerText = `¡ASEDIO! El Rey ${victim.toUpperCase()} debe escapar. Haz clic en una de las casillas verdes.`;
                    safeExits.forEach(c => document.querySelector(`[data-row="${c.split(',')[0]}"][data-col="${c.split(',')[1]}"]`).classList.add('safe-escape'));
                }
            } else {
                alert(`¡FORTALEZA ${victim.toUpperCase()} CAPTURADA! Iniciando negociación de rehenes.`);
            }
        }
    });
}

function handleTileClick(e) {
    if (faseJuego === "despliegue") handleFortressClick(e);
    else if (faseJuego === "asedio_rey_escapa" && e.currentTarget.classList.contains('safe-escape')) {
        const r = e.currentTarget.dataset.row, c = e.currentTarget.dataset.col;
        e.currentTarget.appendChild(createPieceImg(sVictim, 'rey', `g-rey-esc-${Date.now()}`));
        stock[sVictim].rey = 0;
        document.querySelectorAll('.safe-escape').forEach(t => t.classList.remove('safe-escape'));
        alert("El Rey ha escapado. Las piezas de reserva han sido capturadas.");
        Object.keys(stock[sVictim]).forEach(pid => { for(let i=0; i<stock[sVictim][pid]; i++) cementerio[sConqueror].push(pid); stock[sVictim][pid]=0; });
        faseJuego = "combate";
        finalizarTurnoCombate();
    }
}

function handleFortressClick(e) {
    if (faseJuego !== "despliegue") return;
    const img = e.currentTarget.querySelector('.piece-on-board');
    if (!img || img.dataset.pieceId !== 'fortaleza' || img.dataset.army !== turnoActual) return;
    const army = img.dataset.army;
    if (stock[army].montana > 0 || (zonasAnillo[army] && zonasAnillo[army].some(coord => {
        const [tr, tc] = coord.split(','), t = document.querySelector(`[data-row="${tr}"][data-col="${tc}"]`);
        return t.children.length === 0 && !t.classList.contains('water');
    }))) return alert("Completa el despliegue.");

    document.querySelectorAll('.tile').forEach(t => t.classList.remove('deploy-zone'));
    if (army === bandoQueEmpezo) {
        document.querySelectorAll(`.piece-on-board[data-army="${army}"]`).forEach(i => i.style.opacity = "0");
        turnoActual = (army === 'rojo') ? 'negro' : 'rojo';
    } else {
        faseJuego = "combate"; turnoActual = bandoQueEmpezo;
        document.querySelectorAll('.piece-on-board').forEach(i => i.style.opacity = "1");
    }
    updateInventories();
}

function createPieceImg(army, pid, gid) {
    const img = document.createElement('img');
    img.src = getUrl(army, CONFIG.piezas.find(x=>x.id===pid).archivo);
    img.className = "piece-on-board";
    img.dataset.army = army; img.dataset.pieceId = pid; img.dataset.groupId = gid;
    img.draggable = true;
    img.ondragstart = (e) => {
        if (gameOver || faseJuego.startsWith("asedio")) { e.preventDefault(); return; }
        if (faseJuego === "combate" && (img.dataset.army !== turnoActual || (chusmasMovidasEsteTurno === 1 && img.dataset.pieceId !== "chusma"))) { e.preventDefault(); return; }
        draggingPieceId = img.dataset.pieceId; draggingArmy = img.dataset.army; draggingOriginTile = img.parentElement;
    };
    return img;
}

function capturePiece(img) {
    if (img.dataset.pieceId === 'rey') { alert("¡JAQUE MATE! " + draggingArmy.toUpperCase() + " gana."); gameOver = true; }
    cementerio[draggingArmy].push(img.dataset.pieceId);
    document.querySelectorAll(`[data-group-id="${img.dataset.groupId}"]`).forEach(el => el.remove());
}

function finalizarTurnoCombate() {
    if (gameOver) return;
    checkSiege();
    if (faseJuego.startsWith("asedio")) return;
    chusmasMovidasEsteTurno = 0; ultimaChusmaGid = null;
    turnoActual = (turnoActual === 'rojo') ? 'negro' : 'rojo';
    document.getElementById('status-msg').innerText = `Turno del ${turnoActual.toUpperCase()}`;
    updateInventories();
}

function handleRemove(e) {
    e.preventDefault(); if (faseJuego !== "despliegue") return;
    const img = e.currentTarget.querySelector('.piece-on-board');
    if (!img) return;
    const army = img.dataset.army, pid = img.dataset.pieceId, gid = img.dataset.groupId;
    if (pid === 'fortaleza') { fortalezaColocada[army] = false; if(army === bandoQueEmpezo) { bandoQueEmpezo = null; turnoActual = null; } }
    stock[army][pid]++;
    document.querySelectorAll(`[data-group-id="${gid}"]`).forEach(el => el.remove());
    updateInventories();
}

function actualizarZonas(r, c, army) {
    const coords = [];
    for (let i = r - 1; i <= r + 2; i++) for (let j = c - 1; j <= c + 2; j++) {
        if (!(i >= r && i <= r + 1 && j >= c && j <= c + 1) && i >= 0 && i <= 9 && j >= 0 && j < 10) {
            coords.push(`${i},${j}`);
            const t = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
            if (t && !t.classList.contains('water')) t.classList.add('deploy-zone');
        }
    }
    zonasAnillo[army] = coords;
}

init();
</script>
